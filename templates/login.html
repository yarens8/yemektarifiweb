{% extends "base.html" %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fas fa-user-circle auth-icon"></i>
            <h2>Hoş Geldiniz</h2>
            <p>Lezzetli tarifleri keşfetmeye hazır mısınız?</p>
        </div>
        
        <form method="POST" class="auth-form">
            {{ form.csrf_token }}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
                <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
                <label for="password"><i class="fas fa-lock"></i> Şifre</label>
            </div>
            
            <button type="submit" class="btn btn-custom w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Henüz hesabınız yok mu? <a href="{{ url_for('register') }}" class="auth-link">Hemen Kayıt Olun</a></p>
        </div>
    </div>
</div>
{% endblock %}
