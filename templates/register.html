{% extends "base.html" %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>Aramıza Katılın</h2>
            <p>Kendi tariflerinizi paylaşmaya başlayın!</p>
        </div>
        
        <form method="POST" class="auth-form">
            {{ form.csrf_token }}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
                <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="E-posta" required>
                <label for="email"><i class="fas fa-envelope"></i> E-posta</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
                <label for="password"><i class="fas fa-lock"></i> Şifre</label>
            </div>
            
            <button type="submit" class="btn btn-custom w-100 mb-3">
                <i class="fas fa-user-plus"></i> Kayıt Ol
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}" class="auth-link">Giriş Yapın</a></p>
        </div>
    </div>
</div>
{% endblock %}
